<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/maycha.jpg" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/rec.ico" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" key="description" content="Rec Industrial is an idea-disruptive platform and cultural hub, aiming at nurturing and sharing the human" />
    <meta name="title" key="title" content="Rec Industrial" />
    <meta property="og:title" key="og:title" content="Maycha" />
    <meta property="og:locale" key="og:locale" content="en_US" />
    <meta charSet="utf-8" />
    <meta property="og:type" key="og:type" content="website" />
    <meta property="og:description" key="og:description" content="Rec Industrial is an idea-disruptive platform and cultural hub, aiming at nurturing and sharing the human" />
    <meta property="og:image" key="og:image" content="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta property="og:url" content="" />
    <title>Maycha</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div className="bg-[#ee5d00] h-screen w-screen flex flex-col items-center " id="root"></div>
